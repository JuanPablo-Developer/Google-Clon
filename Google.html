<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
    <link rel="stylesheet" href="./Google.css">
    <title>Google Clon </title>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="header__menu">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li><a href=""> <img class="header__menu--icon" src="imagenes/icons8-circled-menu-48.png" alt="menu"> </a></li>
                <li><a href=""> <img class="header__menu--user" src="https://lh3.googleusercontent.com/ogw/ADGmqu911Q7t8C2tFewuqd08py6VESBy1XkbE1vXaJ40=s32-c-mo" alt="user"> </a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="main__logo">
            <img class="main__logo--img" src="imagenes/google.png" alt="google">
        </section>

        <section class="main__search">
            <span class="main__search--icon-search"> 
                <img src="imagenes/icons8-search-18.png" alt="search"> 
            </span>

            <input type="text" class="main__search--text">

            <a class="main__search--icon-micro" href="#"> 
                <img src="imagenes/microphone.png" alt="micro"> 
            </a>
        </section>

        <section class="main__buttons">
            <div>
                <input type="button" value="Buscar con Google">
                <input type="button" value="Me siento con suerte">
            </div>
        </section>

        <section class="main__links">
            <p>Ofrecido por Google en: <a href="#"> Español (Latinoamerica)</a></p>
        </section>
    </main>

    <footer class="footer">

        <section class="footer__country">
            <p>Colombia</p>
        </section>

        <section class="footer__terms">

            <div class="footer__terms--left">
                <ul>
                    <li><a href="">Sobre Google</a></li>
                    <li><a href="">Publicidad</a></li>
                    <li><a href="">Negocios</a></li>
                    <li><a href="">Como funciona la busqueda</a></li>
                </ul>
            </div>

            <div class="footer__terms--right">
                <ul>
                    <li><a href="">Privacidad</a></li>
                    <li><a href="">Condiciones</a></li>
                    <li><a href="">Preferencias</a></li>
                </ul>
            </div>
        </section>
    </footer>

</body>
</html>
